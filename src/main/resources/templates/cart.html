<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cart - Cat Shop</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    header, footer {
      background-color: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .cart-container {
      margin-top: 50px;
    }
    table {
      width: 100%;
      background-color: white;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>

<header>
  <h1>Ваш кошик</h1>
</header>

<div class="container cart-container">
  <section>
    <h2 class="text-center">Котики в кошику:</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Ім'я</th>
        <th>Порода</th>
        <th>Вік</th>
        <th>Ціна</th>
        <th>Дія</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cartItem : ${cartItems}">
        <td th:text="${cartItem.cat.name}">Ім'я котика</td>
        <td th:text="${cartItem.cat.breed}">Порода</td>
        <td th:text="${cartItem.cat.age}">Вік</td>
        <td th:text="${cartItem.cat.price}">Ціна</td>
        <td>
          <form th:action="@{/cart/remove}" method="post">
            <input type="hidden" name="cartItemId" th:value="${cartItem.id}"/>
            <button type="submit" class="btn btn-danger btn-sm">Видалити з кошика</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center mt-4">
      <a th:href="@{/}" class="btn btn-primary">Продовжити покупки</a>
    </div>
  </section>
</div>

<footer>
  <p>&copy; 2024 Cat Shop</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
